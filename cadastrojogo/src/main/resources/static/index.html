<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro do Jogador</title>
	<link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

	<!-- Container -->
	 <div class="container">
        <h2>Cadastro do Jogador</h2>
		
		<!-- Tag do Formulario-->
        <form id="formCadastroJogador">
			
			<!-- Input do Nome -->
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required placeholder="Nome Completo">
			<br><br>
			
			<!-- Input do Idade -->
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade">
            <br><br>

			<!-- Botao de Cadastro -->
            <button>Cadastrar</button>
			
        </form>
    </div>
	
	<!-- Script -->
	<script src="../js/cadastroJogador.js"></script>
</body>
</html>
